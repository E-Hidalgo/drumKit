<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="maschine" id="maschine">
      <div class="switchModeBar">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label" id="label">
          <div class="ball"></div>
        </label>
      </div>

      <div class="keys">
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span>Clap</span>
        </div>

        <div data-key="84" class="key">
          <kbd>T</kbd>
          <span>Hihat</span>
        </div>

        <div data-key="89" class="key">
          <kbd>Y</kbd>
          <span>Kick</span>
        </div>

        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span>Openhat</span>
        </div>

        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span>Boom</span>
        </div>

        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span>Ride</span>
        </div>

        <div data-key="86" class="key">
          <kbd>V</kbd>
          <span>Snare</span>
        </div>

        <div data-key="66" class="key">
          <kbd>B</kbd>
          <span>Tom</span>
        </div>

        <div data-key="78" class="key">
          <kbd>N</kbd>
          <span>Tink</span>
        </div>
      </div>
    </div>

    <audio data-key="82" src="sounds/clap.wav"></audio>
    <audio data-key="84" src="sounds/hihat.wav"></audio>
    <audio data-key="89" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="86" src="sounds/snare.wav"></audio>
    <audio data-key="66" src="sounds/tom.wav"></audio>
    <audio data-key="78" src="sounds/tink.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
